buildscript {
  repositories {
    mavenCentral()
  }
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.3'
    classpath 'com.f2prateek.checkstyle:checkstyle:1.0.1'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
  }
}

apply plugin: 'com.android.library'

ext {

  bintrayRepo = BintrayConfig.repoName
  publishedGroupId = BintrayConfig.publisherId

  bintrayName = "moengage-segment-integration"
  libraryName = "MoEngage Segment Integration"
  artifact = "moengage-segment-integration"
  libraryDescription = "MoEngage-Segment Bundled integration"
  libraryVersion = "3.4.04"

  siteUrl = BintrayConfig.siteUrl
  gitUrl = BintrayConfig.gitUrl

  developerId = BintrayConfig.developerId
  developerName = BintrayConfig.developerName
  developerEmail = BintrayConfig.developerEmail

  licenseName = BintrayConfig.licenseName
  licenseUrl = BintrayConfig.licenseUrl
  allLicenses = BintrayConfig.allLicenses
}

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    minSdkVersion 14

//    buildConfigField "String", "MOENGAGE_SEGMENT_SDK_VERSION",
//        "\"${rootProject.ext.segmentBintray.versionName}\""
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  repositories {
    mavenCentral()
    jcenter()
  }

  compileOnly 'com.segment.analytics.android:analytics:4.3.0'

//  api 'com.moengage:moe-android-sdk:9.7.00'

  api project(Modules.core)


  testImplementation 'junit:junit:4.12'
  testImplementation('org.robolectric:robolectric:3.0') {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
  }

  testImplementation 'com.segment.analytics.android:analytics-tests:4.0.0'

  testImplementation 'org.assertj:assertj-core:1.7.1'

  testImplementation 'org.mockito:mockito-core:1.10.19'

  testImplementation 'org.powermock:powermock:1.6.2'
  testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
  testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.2'
  testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
  testImplementation 'org.powermock:powermock-classloading-xstream:1.6.2'
}

apply from: '../bintray.gradle'
apply from: '../installv.gradle'