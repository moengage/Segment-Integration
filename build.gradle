buildscript {
  repositories {
    mavenCentral()
  }
  repositories {
    jcenter()
    maven{
      url "https://maven.google.com"
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.f2prateek.checkstyle:checkstyle:1.0.1'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'checkstyle'
apply plugin: 'com.f2prateek.checkstyle'

ext {
  bintrayRepo = project.BINTRAY_REPO
  bintrayName = project.ARTIFACT_ID
  publishedGroupId = project.BINTRAY_PUBLISHER_ID
  libraryName = project.NAME
  artifact = project.ARTIFACT_ID
  libraryDescription = 'MoEngage-Segment Bundled integration'

  libraryVersion = project.VERSION_NAME

  siteUrl = project.BINTRAY_SITE_URL
  gitUrl = project.BINTRAY_GIT_URL

  developerId = project.DEVELOPER_ID
  developerName = project.DEVELOPER_NAME
  developerEmail = project.DEVELOPER_EMAIL

  licenseName = project.BINTRAY_LICENSE_NAME
  licenseUrl = project.BINTRAY_LICENSE_URL
  allLicenses = [project.BINTRAY_LICENSE_NAME]
}

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
    compileSdkVersion 26
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

checkstyle {
  configFile rootProject.file('gradle/checkstyle.xml')
}

dependencies {
  repositories {
    mavenCentral()
    jcenter()
  }

  provided 'com.segment.analytics.android:analytics:4.3.0'

  compile 'com.moengage:moe-android-sdk:8.4.02'


  testCompile 'junit:junit:4.12'
  testCompile('org.robolectric:robolectric:3.0') {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
  }

  testCompile 'com.segment.analytics.android:analytics-tests:4.0.0'

  testCompile 'org.assertj:assertj-core:1.7.1'

  testCompile 'org.mockito:mockito-core:1.10.19'

  testCompile 'org.powermock:powermock:1.6.2'
  testCompile 'org.powermock:powermock-module-junit4:1.6.2'
  testCompile 'org.powermock:powermock-module-junit4-rule:1.6.2'
  testCompile 'org.powermock:powermock-api-mockito:1.6.2'
  testCompile 'org.powermock:powermock-classloading-xstream:1.6.2'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: './bintray.gradle'
apply from: './installv.gradle'