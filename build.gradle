buildscript {
  repositories {
    mavenCentral()
  }
  repositories {
    jcenter()
    maven{
      url "https://maven.google.com"
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath 'com.f2prateek.checkstyle:checkstyle:1.0.1'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
  }
}

apply plugin: 'com.android.library'
apply from: '../release_properties.gradle'

ext {

  bintrayRepo = bintrayMeta.repoName
  publishedGroupId = bintrayMeta.publisherId

  bintrayName = segmentBintray.artifactId
  libraryName = segmentBintray.name
  artifact = segmentBintray.artifactId
  libraryDescription = segmentBintray.description
  libraryVersion = segmentBintray.versionName

  siteUrl = urlMeta.siteUrl
  gitUrl = urlMeta.gitUrl

  developerId = developerMeta.developerId
  developerName = developerMeta.developerName
  developerEmail = developerMeta.developerEmail

  licenseName = licenseMeta.licenseName
  licenseUrl = licenseMeta.licenseUrl
  allLicenses = licenseMeta.allLicenses
}

android {
  compileSdkVersion 26

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
    compileSdkVersion 26
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  repositories {
    mavenCentral()
    jcenter()
  }

  compileOnly 'com.segment.analytics.android:analytics:4.3.0'

  implementation 'com.moengage:moe-android-sdk:9.2.03'

  testImplementation 'junit:junit:4.12'
  testImplementation('org.robolectric:robolectric:3.0') {
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
  }

  testImplementation 'com.segment.analytics.android:analytics-tests:4.0.0'

  testImplementation 'org.assertj:assertj-core:1.7.1'

  testImplementation 'org.mockito:mockito-core:1.10.19'

  testImplementation 'org.powermock:powermock:1.6.2'
  testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
  testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.2'
  testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
  testImplementation 'org.powermock:powermock-classloading-xstream:1.6.2'
}

apply from: '../bintray.gradle'
apply from: '../installv.gradle'